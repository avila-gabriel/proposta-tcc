abstract: |
  A classificação automática de metáforas em contextos históricos representa um desafio relevante no campo do Processamento de Linguagem Natural (PLN), dada a natureza subjetiva, contextual e evolutiva das expressões metafóricas. Enquanto a maior parte dos trabalhos em PLN concentra-se na detecção de metáforas (classificação binária), este projeto parte de um pipeline onde metáforas já foram previamente identificadas, com o objetivo de classificá-las em categorias históricas específicas baseadas no referencial de Fernández Sebastián (2024). Ao fazê-lo, o projeto visa colaborar com a construção e expansão de um dataset diacrônico voltado à análise interpretativa de metáforas políticas e sociais em fontes textuais históricas.

  O trabalho é dividido em dois módulos principais. O primeiro, denominado *Metaphor Classifier*, realiza a classificação das metáforas detectadas e expande o corpus por meio da recuperação de ocorrências semanticamente similares em obras históricas vetorizadas. Já o segundo módulo, baseado no paradigma *Retrieval-Augmented Generation* (RAG), é responsável por gerar justificativas textuais embasadas para cada classificação atribuída, citando trechos das fontes históricas como evidência e articulando-os conceitualmente às categorias históricas definidas.

  A metodologia adota uma abordagem mista. A dimensão quantitativa será aplicada na avaliação de classificações automatizadas (via métricas como *precision*, *recall* e *F1-score*, quando pertinente), enquanto a dimensão qualitativa garantirá a coerência conceitual dos pares gerados (*metáfora, evidência, categoria*), com apoio de uma equipe interdisciplinar de historiadores. O projeto também adota princípios de desenvolvimento modular e iterativo, permitindo flexibilidade na adaptação às entregas de dados e ferramentas produzidas por outros membros do grupo de pesquisa.

  Como resultados esperados, prevê-se a entrega de um pipeline funcional e documentado capaz de gerar pelo menos 100 pares validados de metáforas com evidências e classificações históricas, além de justificativas explicativas geradas via LLMs. Este recurso poderá servir de base empírica para estudos historiográficos e fomentar novas hipóteses sobre o uso e transformação de metáforas no discurso político e social ao longo do tempo. O projeto contribui, assim, não apenas com a inovação metodológica na interseção entre história e PLN, mas também com a promoção de maior transparência e rastreabilidade na interpretação automatizada de linguagem metafórica.
keywords: ["metáforas", "processamento de linguagem natural", "história conceitual"]
